<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/icon" href="./img/Logo.png">
    <title>Encriptador - Alura Challenge</title>
</head>
<body>
    <main>
        <div class="firstContainer">
            <div class="title">
                <img src="./img/Logo.png" alt="logoAlura">
                <h1>Encriptador - Alura Challenge</h1>
            </div>
            <div class="content">
                <textarea name="" id="textContent" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="buttons">
                <p class="add"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</p>
                <div class="btnContainer">
                    <button class="btn enc">Encriptar</button>
                    <button class="btn desenc">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="secondContainer">
            <p><img src="./img/Muñeco.png" alt="muñeco"><br><strong>Ningún mensaje fue encontrado</strong><br><br> Ingrese el texto que desee encriptar o desencriptar</p>
            <button class="btn copiar">Copiar</button>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
